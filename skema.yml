server:
  port: 8080
  name: 'Blog Engine API'

entities:
  - name: User
    fields:
      - name: name
        type: string
        required: true
      - name: email
        type: string
        unique: true
      - name: age
        type: int

  - name: Post
    fields:
      - name: title
        type: string
        required: true
      - name: content
        type: text
      - name: published
        type: bool
  - name: Comment
    fields:
      - name: content
        type: text
      - name: post_id
        type: int
        required: true
      - name: user_id
        type: int
        required: true
